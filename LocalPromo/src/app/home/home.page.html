<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LocalPromo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LocalPromo</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input ngModel type="email" name="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>
    
      <p text-right>Esqueceu a senha ?</p>
    
      <ion-button type="submit" expand="full" color="primary" routerLink = "feed" >Login</ion-button>
    </form>
  
    <p text-center>NÃ£o tem uma conta?</p>
    <ion-button expand="full" color="primary" routerLink = "/nova-senha"> Registrar</ion-button>
  </ion-content>


</ion-content>
