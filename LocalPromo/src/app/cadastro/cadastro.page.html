
<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input [(ngModel)]="user.nomeCompleto" name="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="lName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha" name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="primary" (click)="register()" >Registrar</ion-button>


</ion-content>
